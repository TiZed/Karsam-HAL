[EMC]
MACHINE = Karsam
VERSION = 0.8
DEBUG = 5

[DISPLAY]
DISPLAY = axis
EDITOR = leafpad
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/pi/linuxcnc/nc_files
INCREMENTS = 20mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = karsam.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_FREQUENCY = 170000
SERVO_PERIOD = 1000000

[HAL]
HALFILE = Karsam.hal

[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 4.0
DEFAULT_ACCELERATION = 300.0
MAX_LINEAR_VELOCITY = 30.0
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 500.0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 15.0
MAX_ACCELERATION = 250.0
STEPGEN_MAX_VEL = 18.0
STEPGEN_MAXACCEL = 300.0
SCALE = 200
FERROR = 1
MIN_FERROR = 0.25
MIN_LIMIT = -3.0
MAX_LIMIT = 290.0
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = -6.5
HOME_LATCH_VEL = 3.0
HOME_IGNORE_LIMITS = YES

[AXIS_1]
TYPE = LINEAR
HOME = 199.0
MAX_VELOCITY = 15.0
MAX_ACCELERATION = 250.0
STEPGEN_MAX_VEL = 18.0
STEPGEN_MAXACCEL = 300.0
SCALE = 200
FERROR = 1
MIN_FERROR = 0.25
MIN_LIMIT = -0.005
MAX_LIMIT = 200.0
HOME_OFFSET = 199.0
HOME_SEARCH_VEL = 3.5
HOME_LATCH_VEL = -1.0
HOME_IGNORE_LIMITS = YES

[AXIS_2]
TYPE = LINEAR
HOME = 70.0
MAX_VELOCITY = 15.0
MAX_ACCELERATION = 250.0
STEPGEN_MAX_VEL = 18.0
STEPGEN_MAXACCEL = 300.0
SCALE = 200
FERROR = 1
MIN_FERROR = 0.25
MIN_LIMIT = -0.005
MAX_LIMIT = 70.1
HOME_OFFSET = 70.0
HOME_SEARCH_VEL = 3.5
HOME_LATCH_VEL = -1.0
HOME_IGNORE_LIMITS = YES

